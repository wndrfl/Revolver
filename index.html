<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Revolver Slider</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="examples/css/main.css">
    </head>
    <body>
		<a href="http://www.letsgetwonderful.com" class="wonderful-logo" title="Wonderful Co." target="_blank"></a>
		<a href="https://github.com/wndrfl"><img style="position: absolute; top: 0; right: 0; border: 0; z-index:2000;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png" alt="Fork me on GitHub" target="_blank"></a>
        <div id="revolver" class="revolver-slider">
	
			<a href="/" class="slider-logo"></a>
			
			<div class="slide slide-1"></div>
			<div class="slide slide-2"></div>
			<div class="slide slide-3"></div>
			
			
			<a id="prev" class="revolver-prev revolver-button">&larr;</a>
			<div class="revolver-manual-buttons">
				<a class="manual-advance active" data-slide="1"></a>
				<a class="manual-advance" data-slide="2"></a>
				<a class="manual-advance" data-slide="3"></a>
			</div>
			<a id="next" class="revolver-next revolver-button">&rarr;</a>
		</div>
		
		<div class="description">
			<h2>A responsive content slider that just works.</h2>
			
			<div class="download-links">
				<a href="https://github.com/Wndrfl/Revolver">View on Github</a>
				<a href="https://github.com/Wndrfl/Revolver/archive/master.zip">Download .zip</a>
			</div>
		</div>


        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/jquery-1.8.0.min.js"><\/script>')</script>

        <script src="source/jquery.revolver.js"></script>

		<script type="text/javascript">
		$(document).ready(function() {
			$('#revolver').revolver({
				autoplay			: true,
				childrenEls			: '.slide',
				manualButton		: '.manual-advance',
				nextButton			: '#next',
				prevButton			: '#prev',
				pauseOnHover		: true,
				transition			: 'fadeIn',
				transitionDir		: 'none',
				afterChange			: function(data) {
					$('a.manual-advance').each(function() {
						if($(this).attr('data-slide') == data.currSlide) {
							$(this).addClass('active');
						}else{
							$(this).removeClass('active');
						}
					});
				}
			});
		});
		</script>
    </body>
</html>
