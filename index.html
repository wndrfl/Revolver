<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Revolver Slider</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
		<a href="http://www.letsgetwonderful.com" class="wonderful-logo" title="Wonderful Co." target="_blank"></a>
		<a href="https://github.com/wndrfl"><img style="position: absolute; top: 0; right: 0; border: 0; z-index:2000;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png" alt="Fork me on GitHub" target="_blank"></a>
        <div id="revolver" class="revolver-slider">
	
			<div id="slider-logo" class="slider-logo">
				<div class="download-links">
					<a href="https://github.com/Wndrfl/Revolver" class="github">View on Github</a>
					<a href="https://github.com/Wndrfl/Revolver/archive/master.zip" class="download">Download .zip</a>
				</div>
			</div>
			
			<div class="slide slide-1"></div>
			<div class="slide slide-2"></div>
			<div class="slide slide-3"></div>
			<div class="slide slide-4"></div>
			
			<div class="revolver-manual-buttons">
				<a class="manual-advance active" data-slide="1"></a>
				<a class="manual-advance" data-slide="2"></a>
				<a class="manual-advance" data-slide="3"></a>
				<a class="manual-advance" data-slide="4"></a>
			</div>
		</div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="jquery-1.8.0.min.js"><\/script>')</script>

        <script src="jquery.revolver.min.js"></script>

		<script type="text/javascript">
		$('#slider-logo').css({
			top			: '-=20',	
			opacity	:'0'
		});
		$(document).ready(function() {
			
			$('#slider-logo').animate({
				top		: '50%',
				opacity : '1'
			},1000);
			
			$('#revolver').revolver({
				autoplay			: true,
				childrenEls			: '.slide',
				manualButton		: '.manual-advance',
				pauseOnHover		: false,
				transition			: 'fadeIn',
				transitionDir		: 'none',
				afterChange			: function(data) {
					$('a.manual-advance').each(function() {
						if($(this).attr('data-slide') == data.currSlide) {
							$(this).addClass('active');
						}else{
							$(this).removeClass('active');
						}
					});
				}
			});
		});
		</script>
		
		<!-- analytics -->
		<script>
			var _gaq=[['_setAccount','UA-34582486-1'],['_trackPageview']];
			(function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
			g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
			s.parentNode.insertBefore(g,s)})(document,'script');
		</script>
    </body>
</html>
